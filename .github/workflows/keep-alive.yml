name: Keep Alive Cron

on:
  schedule:
    - cron: '0 0 * * *'  # ë§¤ì¼ UTC 00:00 (KST 09:00)
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Call Keep-Alive API
        id: call-api
        run: |
          echo "ðŸ• Starting keep-alive cron at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "ðŸ‡°ðŸ‡· KST: $(TZ=Asia/Seoul date '+%Y-%m-%d %H:%M:%S KST')"
          
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.SITE_URL }}/api/cron/keep-alive")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "ðŸ“¡ HTTP Status: $HTTP_CODE"
          echo "ðŸ“¦ Response: $BODY"
          
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "âœ… Keep-alive successful!"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "âŒ Keep-alive failed with status $HTTP_CODE"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Summary
        run: |
          echo "## ðŸƒ Keep-Alive Cron Result" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ steps.call-api.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time (UTC)**: $(date -u '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "- **Time (KST)**: $(TZ=Asia/Seoul date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
