</div>
<div class="hidden md:flex flex-1 justify-end gap-8">
<div class="flex items-center gap-9">
<a class="text-white text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">대시보드</a>

<a class="text-white text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">설정</a>
</div>
<div class="flex items-center gap-3">

<main class="flex-grow flex items-center justify-center p-6 sm:p-12 relative overflow-hidden">
<div class="absolute top-[-20%] right-[-10%] w-[500px] h-[500px] bg-primary/5 rounded-full blur-[120px] pointer-events-none"></div>
<div class="absolute bottom-[-10%] left-[-5%] w-[400px] h-[400px] bg-primary/5 rounded-full blur-[100px] pointer-events-none"></div>
<div class="w-full max-w-[640px] flex flex-col gap-8 z-10">
<div class="flex flex-col gap-2">
<a class="inline-flex items-center gap-2 text-text-secondary hover:text-white transition-colors w-fit mb-2" href="#">
<span class="material-symbols-outlined text-sm">arrow_back</span>
<span class="text-sm font-medium">취소 및 뒤로 가기</span>
</a>
<h1 class="text-white text-3xl md:text-4xl font-black leading-tight tracking-tight">새 팀 생성</h1>
<p class="text-text-secondary text-base">새로운 팀 프로필을 생성하여 경기와 선수를 관리하세요.</p>
</div>
<div class="bg-surface-dark border border-border-dark rounded-xl p-6 md:p-8 shadow-2xl">
<div class="flex flex-col sm:flex-row gap-6 items-start sm:items-center mb-8 pb-8 border-b border-border-dark border-dashed">
<div class="relative group cursor-pointer">
<div class="size-24 rounded-full bg-surface-dark-hover border-2 border-dashed border-text-secondary group-hover:border-primary group-hover:bg-[#1a402e] flex items-center justify-center transition-all duration-300 overflow-hidden">
<span class="material-symbols-outlined text-text-secondary group-hover:text-primary text-3xl">add_a_photo</span>
<input class="absolute inset-0 opacity-0 cursor-pointer" type="file"/>
</div>
<div class="absolute -bottom-1 -right-1 bg-primary text-background-dark rounded-full p-1 shadow-lg pointer-events-none">
<span class="material-symbols-outlined text-sm block">edit</span>
</div>
</div>
<div class="flex flex-col gap-1">
<label class="text-white text-lg font-bold">엠블럼</label>
<p class="text-text-secondary text-sm">팀 로고를 업로드하세요. 권장 크기: 500x500px.</p>
<button class="text-primary text-sm font-semibold hover:underline text-left mt-1 w-fit">클릭하여 업로드</button>
</div>
</div>
<div class="flex flex-col gap-6">
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-bold uppercase tracking-wide" for="team-name">팀명</label>
<div class="relative">
<input class="w-full rounded-lg bg-background-dark border border-border-dark text-white placeholder-text-secondary/50 focus:border-primary focus:ring-1 focus:ring-primary h-14 px-4 pl-12 transition-all" id="team-name" placeholder="예: 선데이 스트라이커즈 FC" type="text"/>
<div class="absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary">
<span class="material-symbols-outlined">groups</span>
</div>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-bold uppercase tracking-wide" for="activity-region">활동 지역</label>
<div class="relative group">
<select class="w-full appearance-none rounded-lg bg-background-dark border border-border-dark text-white focus:border-primary focus:ring-1 focus:ring-primary h-14 px-4 pl-12 pr-10 transition-all cursor-pointer" id="activity-region">
<option class="text-text-secondary" disabled="" selected="" value="">도시 또는 지역 선택</option>
<option value="ny">뉴욕, NY</option>
<option value="la">로스앤젤레스, CA</option>
<option value="ldn">런던, UK</option>
<option value="mad">마드리드, 스페인</option>
</select>
<div class="absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined">location_on</span>
</div>
<div class="absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary pointer-events-none">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-bold uppercase tracking-wide" for="home-colors">홈 유니폼 색상</label>
<div class="flex items-center gap-3 bg-background-dark border border-border-dark rounded-lg p-2 h-14">
<input class="h-8 w-8 rounded cursor-pointer bg-transparent border-none p-0" id="home-colors" type="color" value="#00e677"/>
<span class="text-white text-sm">네온 그린</span>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-bold uppercase tracking-wide" for="est-year">창단 연도</label>
<input class="w-full rounded-lg bg-background-dark border border-border-dark text-white placeholder-text-secondary/50 focus:border-primary focus:ring-1 focus:ring-primary h-14 px-4 transition-all" id="est-year" max="2099" min="1900" placeholder="YYYY" type="number"/>
</div>
</div>
</div>
<div class="mt-10 pt-6 border-t border-border-dark flex flex-col-reverse sm:flex-row justify-between items-center gap-4">
<button class="w-full sm:w-auto px-6 py-3 rounded-lg text-text-secondary font-medium hover:text-white transition-colors">
                        취소
                    </button>
<button class="w-full sm:w-auto bg-primary hover:bg-emerald-400 text-background-dark font-bold text-base px-8 py-3 rounded-lg transition-all shadow-[0_0_15px_rgba(0,230,119,0.3)] hover:shadow-[0_0_25px_rgba(0,230,119,0.5)] flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-xl">add_circle</span>
                        팀 생성
                    </button>
</div>
</div>
<p class="text-center text-text-secondary text-sm">이미 존재하는 팀에 가입해야 하나요? <a class="text-primary hover:underline" href="#">팀 찾기</a></p>
</div>
</main>
