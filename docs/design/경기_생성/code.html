<div class="w-full max-w-[800px] flex flex-col gap-8">
<!-- Breadcrumbs -->

<span class="text-primary font-medium">경기 생성</span>

<!-- Page Heading -->
<div class="flex flex-col gap-2">
<h1 class="text-3xl md:text-4xl font-black text-white tracking-tight">경기 생성</h1>

<!-- Section: Basic Info -->
<div class="space-y-6">
<div class="flex items-center gap-2 border-b border-border-dark pb-2 mb-4">
<span class="material-symbols-outlined text-primary">calendar_clock</span>
<h3 class="text-white font-semibold text-lg">기본 정보</h3>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<!-- Date & Time -->
<label class="flex flex-col gap-2 group">
<span class="text-gray-300 text-sm font-medium group-focus-within:text-primary transition-colors">경기 일시</span>
<div class="relative">
<input class="w-full bg-surface-dark border border-border-dark rounded-xl px-4 py-3.5 text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all appearance-none" placeholder="YYYY-MM-DD HH:MM" type="datetime-local"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none group-focus-within:text-primary transition-colors">event</span>
</div>
</label>
<!-- Match Type -->
<div class="flex flex-col gap-2">
<span class="text-gray-300 text-sm font-medium">경기 유형</span>

<label class="cursor-pointer relative">

                                        </div>
</label>
<label class="cursor-pointer relative">

<div class="h-full flex items-center justify-center rounded-xl border border-border-dark bg-surface-dark text-gray-400 peer-checked:bg-primary/20 peer-checked:text-primary peer-checked:border-primary transition-all hover:bg-surface-dark/80 text-sm font-medium">
                                            리그
                                        </div>
</label>
<label class="cursor-pointer relative">
<input class="peer sr-only" name="matchType" type="radio"/>
<div class="h-full flex items-center justify-center rounded-xl border border-border-dark bg-surface-dark text-gray-400 peer-checked:bg-primary/20 peer-checked:text-primary peer-checked:border-primary transition-all hover:bg-surface-dark/80 text-sm font-medium">
                                            토너먼트
                                        </div>
</label>
</div>
</div>
</div>
<!-- Location -->
<label class="flex flex-col gap-2 group">
<span class="text-gray-300 text-sm font-medium group-focus-within:text-primary transition-colors">장소</span>
<div class="relative">
<input class="w-full bg-surface-dark border border-border-dark rounded-xl px-4 py-3.5 text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all" placeholder="경기장 이름 또는 주소 검색" type="text"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-primary transition-colors">location_on</span>
</div>
<div class="h-40 w-full mt-2 rounded-xl overflow-hidden relative group/map">
<div class="absolute inset-0 bg-gray-800 animate-pulse flex items-center justify-center text-gray-500">
<span class="material-symbols-outlined text-4xl">map</span>
</div>
<div class="absolute inset-0 bg-cover bg-center opacity-60 group-hover/map:opacity-80 transition-opacity" data-alt="Abstract map showing location pins on dark mode interface" data-location="Seoul" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAZKfS4ei4Osvb9c-uOSbyar9z4vgdnXpPZfmX9X3KAKtOIunAOfnC2S7-Jb1HUgoua2i_dzZstNTlu7seeK20HtJ0B3M55W1ayfIIkpAtFWKOdmEc-Ts09o62oIDEwiSHOuPEgAuEuIwPLUsTJsctd9hNAJn06y-1bQywJj2Fig_zEuhMUAvK3lxue5e2FgyNJCRSG02HJ7HGwFEGQNy_IOqK0ez0qLuhCpq2tMrXHz3SRVgP5DbdWLEogVw8dF_6I01OG7aBBzCew");'></div>
</div>

</div>

<div class="flex items-center justify-between border-b border-border-dark pb-2 mb-4">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary">groups</span>

</div>
</label>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col gap-2 group md:col-span-2">
<span class="text-gray-300 text-sm font-medium group-focus-within:text-primary transition-colors">상대팀 검색</span>
<div class="flex w-full items-stretch rounded-xl shadow-sm">
<div class="relative flex-1">
<input class="w-full bg-surface-dark border border-border-dark rounded-xl rounded-r-none border-r-0 px-4 py-3.5 text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all z-10 relative" placeholder="팀 이름 검색..." type="text"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-500">search</span>
</div>
<button class="bg-surface-dark border border-border-dark hover:bg-border-dark/50 text-primary px-6 rounded-r-xl font-medium transition-colors border-l-0" type="button">
                                        검색
                                    </button>
</div>
</label>
</div>
</div>

<div class="flex items-center gap-2 border-b border-border-dark pb-2 mb-4">
<span class="material-symbols-outlined text-primary">notes</span>
